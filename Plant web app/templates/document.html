<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>PLANT DISEASE CLASSIFICATION</title>
    <style type="text/css">
        label{
          display: inline-block;
          background-color: cornflowerblue;
          color: white;
          padding: 0.5rem;
          font-family: sans-serif;
          border-radius: 0.3rem;
          cursor: pointer;
          margin-top: 1rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a href="{{ url_for('home') }}"><p class="navbar-brand">
          <b>Home</b>
        </p></a>

        <a href="{{ url_for('docx') }}"><button type="button" class="btn btn-primary">Documentation</button></a>
    </nav>
    <br>

<div width="75%" align="center">
<form action="{{ url_for('docx') }}" method="POST">

  <select class="btn dropdown-toggle" name="selectop">
          {% for i in li %}
          <option value="{{ i }}" name="opname">{{ i }}</option>
          {% endfor %}

  </select>
  &nbsp;
  <input type="submit" class="btn btn-primary">

</form>
</div>
<hr>

{% if d %}
<h1 align="center" width="75%">{{ d }}</h1>
<div class="table">
<table width="75%" align="center">
  <tr>
    <td rowspan="2"><img src="{{ img }}" alt="None" width="350"></td>
    <td><p>{{ con }}</p></td>
  </tr>
  <tr>
    {% if cot %}
    <td><h6>Control Mesures</h6><p>{{ cot }}</p></td>
    {% endif %}
  </tr>
  
</table>
</div>
{% endif %}
<hr>




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
