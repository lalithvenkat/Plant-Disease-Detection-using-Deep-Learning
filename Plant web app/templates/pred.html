<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>PLANT DISEASE CLASSIFICATION</title>
    <style type="text/css">
        label{
          display: inline-block;
          background-color: cornflowerblue;
          color: white;
          padding: 0.5rem;
          font-family: sans-serif;
          border-radius: 0.3rem;
          cursor: pointer;
          margin-top: 1rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a href="{{ url_for('home') }}"><p class="navbar-brand">
          <b>Home</b>
        </p></a>

        <a href="{{ url_for('docx') }}"><button type="button" class="btn btn-primary">Documentation</button></a>
    </nav>

    <div class="container h-100 d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="jumbotron my-auto" style="box-shadow: 2px 8px 17px 0px #8888;">
        <h3>
            Upload an Image to <b>Classify</b>  <b>Plant disease</b>
        </h3>

        <div style="margin-left: 10rem;">
      <form action="{{ url_for('pred') }}" method="POST" enctype="multipart/form-data">
            <input type="file" id="upload" name="file" accept="image/*" required hidden/>
            <label for="upload">Choose file</label>
            <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
        </div>


    </div>
 </div>
 <br><br><br>
 
<u><h1 align="center">Predictions</h1></u>
  <div class="table">
<table width="75%" align="center">
  <tr>
    <td rowspan="3"><img src="data:image/png;base64, {{base64img}}" alt="Autumn" width="350"></td>
    <td><h2>{{class1[0]}},Probablity-{{class1[1]}} </h2></td>
  </tr>
  <tr>
    <td><h2>{{class2[0]}},Probablity-{{class2[1]}} </h2></td>
  </tr>
  <tr>
    <td><h2>{{class3[0]}},Probablity-{{class3[1]}} </h2></td>
  </tr>
</table>
</div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
